<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Background Generator</title>
        <link rel="stylesheet" href="genstyles.css">
    </head>

    <body id="gradient">
        <h1>i-Phone Background Generator</h1>
        <h2>Made by Kharon Davis</h2>
        <h3>Click buttons to change colors!</h3>
        <input class="color1" type="color" value="#6666ff">
        <input class="color2" type="color" value="#009900">
    </body>

    <script>
        let color1 = document.querySelector(".color1");
        let color2 = document.querySelector(".color2");
        let body = document.getElementById("gradient")

        function Gradient() {
            body.style.background = "linear-gradient(to right," + color1.value + "," + color2.value + ")";
        }

        color1.addEventListener("input", Gradient);

        color2.addEventListener("input", Gradient)

    </script>

</html>
